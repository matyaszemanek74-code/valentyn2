<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Valent칳n 游눘</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
            font-size: 36px;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .no {
            background: #ffd6dc;
            color: #ff4d6d;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            color: rgba(255, 77, 109, 0.7);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Bude코 m콢j valent칳n? 游눚</h1>
        <div id="buttons">
            <button class="yes" onclick="yes()">Ano</button>
            <button class="no" onclick="no()">Ne</button>
        </div>
    </div>

    <script>
        let step = 0;

        function yes() {
            document.getElementById("question").innerText =
                "YAAAYY 游봃游눘\nMiluju t캩 仇벒잺";
            document.getElementById("buttons").innerHTML = "";
        }

        function no() {
            step++;

            if (step === 1) {
                document.getElementById("question").innerText = "Jse코 si jist칳? 游뱓";
            } else if (step === 2) {
                document.getElementById("question").innerText = "Jse코 si opravdu jist칳? 游봌";
            } else if (step === 3) {
                document.getElementById("question").innerText = "V치쬹캩 ne? 游땩";
                document.getElementById("buttons").innerHTML = `
                    <button class="yes" onclick="yes()">Ano</button>
                    <button class="yes" onclick="yes()">Ano</button>
                `;
            }
        }

        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "游눘";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }, 300);
    </script>

</body>
</html>
